language: node_js

node_js:
  - "10"

os:
  - osx
  - windows

cache:
  directories:
    - "node_modules"

# S: Build Lifecycle
install:
  - npm install

# 无其他依赖项所以执行npm run build 构建就行了
script:
  - if [[ "$TRAVIS_OS_NAME" == 'windows' ]]; then npm run dist-win; fi
  - if [[ "$TRAVIS_OS_NAME" == 'osx' ]]; then npm run dist-mac; fi
# E: Build LifeCycle

#指定分支，只有指定的分支提交时才会运行脚本
branches:
  only:
    - master
deploy:
  provider: releases	
  file_glob: true	# 无其他依赖项所以执行npm run build 构建就行了
  file: "dist/*.*"
  skip_cleanup: true
env:
 global:
